<div class="container">
  <h1 class="text-success text-center"> Register Form</h1>
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="email" [formControl]="username" name="username" class="form-control">
      <div [hidden]="username.valid || username.untouched">
        <p class="text-danger">Some Problem with Username</p>
        <div [hidden]="!username.hasError('required')">
          <p class="text-danger">Username is mandatory!</p>
        </div>
        <div [hidden]="!username.hasError('minlength')">
          <p class="text-danger">Username should be 6 chars long.</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" [formControl]="password" name="password" class="form-control">

      <div [hidden]="password.valid || password.untouched">
        <p class="text-danger">Some Problem with password</p>
        <div [hidden]="!password.hasError('required')">
          <p class="text-danger">password is mandatory!</p>
        </div>
        <div [hidden]="!password.hasError('needExclamation')">
          <p class="text-danger">password should have ! mark.</p>
        </div>
      </div>


    </div>
    <input type="submit" [disabled]="!registerForm.valid" value="Register" class="btn btn-success btn-block">
  </form>
</div>
